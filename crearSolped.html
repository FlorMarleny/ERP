<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crear SOLPED</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Crear SOLPED</h1>

        <form id="crear-solped-form">
            <label for="numero-material">Número de Material:</label>
            <input type="text" id="numero-material" name="numero-material" required><br><br>

            <label for="nombre-material">Nombre:</label>
            <input type="text" id="nombre-material" name="nombre-material" required><br><br>

            <label for="cantidad">Cantidad:</label>
            <input type="number" id="cantidad" name="cantidad" required><br><br>

            <label for="almacen">Almacén:</label>
            <input type="text" id="almacen" name="almacen" required><br><br>

            <button type="submit">Crear SOLPED</button>
            <button type="button" onclick="window.location.href='index.html'">Cancelar</button>
        </form>
    </div>

    <script src="app.js"></script>
    <script src="crearSolped.js"></script>
</body>
</html>
